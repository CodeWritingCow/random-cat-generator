<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Cat Generator</title>
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <!-- Add JSX. -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">
        class App extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    imgSrc: `http://thecatapi.com/api/images/get${'?decache='}${Math.random()}`,
                    randomFact: `MEOW!`,
                    randomFacts: []
                }
                this.handleClick = this.handleClick.bind(this);
            }

            componentDidMount() {
                fetch('cat-facts.json').then((read) => read.json())
                .then((data) => this.setState({randomFacts: data}))
                .catch((err) => console.log(err));
            }

            handleClick() {
                this.setState({imgSrc: `http://thecatapi.com/api/images/get${'?decache='}${Math.random()}`});
                this.setState({randomFact: `${this.state.randomFacts[Math.floor(Math.random() * this.state.randomFacts.length)]}`})
            }

            render() {
                return(
                    <div>
                        <img src={this.state.imgSrc} alt="" />
                        <h1>Random Cat Fact</h1>
                        <p>{this.state.randomFact}</p>
                        <button onClick={this.handleClick}>MEOW!</button>
                    </div>
                )
            }
        }

        ReactDOM.render(<App/>, document.getElementById('app'));
    </script>
</body>
</html>
