<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Cat Generator</title>
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <!-- Add JSX. -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>
<body>
    <h1>Meow!</h1>
    <div id="app"></div>

    <script type="text/babel">
        function App() {
            return(
                <div>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui molestiae libero impedit! Accusamus, cumque! Iste, aliquid blanditiis obcaecati vero, consequuntur quos veritatis, accusamus animi reiciendis explicabo quod unde repellendus similique!</p>
                    <Button />
                </div>
            );
        }

        function Button() {
            function handleClick(e) {
                e.preventDefault();
                console.log('Meow!');
            }

            return(
                <button onClick={handleClick}>MEOW</button>
            );
        }
        ReactDOM.render(<App/>, document.getElementById('app'));
    </script>
</body>
</html>
